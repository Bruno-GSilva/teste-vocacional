        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 60%; left: 85%; animation-delay: 1s; }
        .icon:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .icon:nth-child(4) { top: 30%; left: 80%; animation-delay: 3s; }
        .icon:nth-child(5) { top: 70%; left: 5%; animation-delay: 4s; }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: slideUp 1s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.8;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            text-align: center;
        }
        
        .option-button {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        .option-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        .option-button.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.4);
        }
        
        .option-content {
            display: flex;
            items: center;
            gap: 16px;
        }
        
        .option-image {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 24px;
            font-size: 1.1rem;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        
        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .next-button {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }
        
        .next-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 107, 107, 0.4);
        }
        
        .next-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .result-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            text-align: center;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .result-content {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
            color: #ffffff;
        }
        
        .result-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .result-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .profile-section {
            margin-bottom: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-title {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .profile-icon {
            font-size: 2rem;
            margin-right: 12px;
        }

            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .section-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffa500;
            margin-bottom: 8px;
            margin-top: 16px;
        }
        
        .section-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        .section-list {
            list-style: none;
            padding-left: 0;
        }
        
        .section-list li {
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .section-list li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #4ecdc4;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;

            margin-top: 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes borderGlow {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {

            }
        }

            .container {

            }

            }

            }

                gap: 12px;
            }

                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

                courses: [{name: "Direito", type: ""}, {name: "Gestão Pública", type: ""}, {name: "Administração", type: ""}, {name: "Segurança Pública (ou cursos relacionados, se existirem)", type: ""}, {name: "Cursos Técnicos de nível médio também se for para cargos que exigem isso", type: ""}],

                contests: ["Concurso Polícia Civil CE → Oficial Investigador; Delegado.", "Concurso Polícia Penal CE previsto.", "Guarda Municipal de Fortaleza (quando for realizado)"]

        const restartButton = document.getElementById('restart-button');
        const nextButton = document.getElementById('next-button');
        const backButton = document.getElementById('back-button');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const resultContent = document.getElementById('result-content');

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function startQuiz() {
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(undefined);
            displayQuestion();
        }

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.q;
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.addEventListener('click', () => handleAnswer(index));
                button.innerHTML = `
                    <div class="option-content">
                        <img src="${option.image}" class="option-image" alt="Opção">
                        <span>${option.text}</span>
                    </div>
                `;
                optionsContainer.appendChild(button);
            });

            progressText.textContent = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;
            updateNavigation();
        }

        function handleAnswer(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            updateNavigation();
        }
        
        function updateNavigation() {
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('selected', index === userAnswers[currentQuestionIndex]);
            });

            nextButton.disabled = userAnswers[currentQuestionIndex] === undefined;
            backButton.classList.toggle('hidden', currentQuestionIndex === 0);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }
        
        function calculateFinalScores() {
             let finalScores = { E: 0, S: 0, H: 0, A: 0, C: 0 };
             userAnswers.forEach((answerIndex, questionIndex) => {
                 if(answerIndex !== undefined) {
                     const question = questions[questionIndex];
                     const points = question.options[answerIndex].points;
                     for (const profile in points) {
                        if (finalScores.hasOwnProperty(profile)) {
                            finalScores[profile] += points[profile];
                        }
                    }
                 }
             });
             return finalScores;
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalScores = calculateFinalScores();
            const maxScore = Math.max(...Object.values(finalScores));
            const tiedProfiles = Object.keys(finalScores).filter(key => finalScores[key] === maxScore && maxScore > 0);

            let resultHtml = '';
            
            if (tiedProfiles.length === 0) {
                 resultHtml = '<p class="section-content">Você não respondeu perguntas suficientes para determinar um perfil. Tente novamente!</p>';
            } else {
                 tiedProfiles.forEach(profileKey => {
                    const result = results[profileKey];
                    resultHtml += `
                    <div class="profile-section">
                        <div class="profile-title">
                            <span class="profile-icon">🔹</span>
                            <h3 class="profile-name">Perfil ${result.title}</h3>
                        </div>
                        <p class="section-content">${result.description}</p>
                        
                        <h4 class="section-title">✅ Profissões indicadas:</h4>
                        <p class="section-content">${result.professions.join(', ')}</p>
                        
                        <h4 class="section-title">🎓 Cursos recomendados em Fortaleza/CE:</h4>
                        <ul class="section-list">${result.courses.map(c => `<li>${c.name} ${c.type ? `(${c.type})` : ''}</li>`).join('')}</ul>
                        
                        <h4 class="section-title">🏫 Onde estudar em Fortaleza/CE:</h4>
                        <p class="section-content">${result.institutions.join(', ')}</p>
                        
                        <h4 class="section-title">📑 Concursos públicos em Fortaleza/CE ou para o Estado do Ceará:</h4>
                        <ul class="section-list">${result.contests.map(c => `<li>${c}</li>`).join('')}</ul>
                    </div>`;
                });
            }
            
            resultContent.innerHTML = resultHtml;
        }

        // Adicionar os event listeners
        restartButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', nextQuestion);
        backButton.addEventListener('click', previousQuestion);
        
        // Iniciar o quiz assim que a página carregar
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
