        .icon {

        .icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }

        .icon:nth-child(5) { top: 70%; left: 5%; animation-delay: 4s; }
        
        @keyframes slideUp {

        @keyframes textGlow {

            to { text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); }
        }
        @keyframes borderGlow {
            from { opacity: 0.5; } to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }

        /* Estilos adicionais para o quiz */

    </style>

                courses: [
                    { name: "Engenharia Civil", type: "Bacharelado" },
                    { name: "Engenharia de Computa√ß√£o", type: "Bacharelado" },
                    { name: "Engenharia de Produ√ß√£o", type: "Bacharelado" },
                    { name: "Ci√™ncia da Computa√ß√£o / Sistemas de Informa√ß√£o", type: "Bacharelado / Tecnologia" },
                    { name: "Matem√°tica", type: "Licenciatura ou bacharelado" },
                    { name: "F√≠sica", type: "Licenciatura ou bacharelado" },
                    { name: "Matem√°tica / Estat√≠stica (quando dispon√≠vel)", type: "" }
                ],
                institutions: ["Universidade Federal do Cear√° (UFC)", "Instituto Federal do Cear√° (IFCE)", "Universidade de Fortaleza (Unifor)", "UNI7 (Centro Universit√°rio 7 de Setembro)", "Faculdade Ari de S√°", "UniAteneu"],
                contests: ["Concurso Pol√≠cia Civil do Cear√° ‚Üí Oficial Investigador (n√≠vel superior)", "Concurso Delegado da Pol√≠cia Civil do Cear√°", "Poss√≠veis concursos para engenheiros em prefeitura ou Estado (Secretarias de obras, SAAE, DER, etc.)", "√ìrg√£os como Departamento Estadual ou Municipal de Transporte e Tr√¢nsito, Companhia de √Ågua e Esgoto (CAGEGE) podem abrir vagas para engenheiros ou t√©cnicos"]
            },
            'S': {
                title: "Sa√∫de",
                description: "Voc√™ gosta de cuidar, tem empatia e interesse pelo bem-estar dos outros.",
                professions: ["M√©dico", "Enfermeiro", "Psic√≥logo", "Nutricionista", "Bi√≥logo", "Farmac√™utico", "Fisioterapia", "Odontologia"],
                courses: ["Medicina", "Enfermagem", "Psicologia", "Biomedicina (se dispon√≠vel)", "Fisioterapia", "Odontologia", "Nutri√ß√£o", "Biologia"],
                institutions: ["UFC (Universidade Federal do Cear√°)", "Unifor", "Uni7", "UniAteneu", "Faculdade Farias Brito", "Unichristus"],
                contests: ["Concursos para o setor de sa√∫de p√∫blica (Prefeitura de Fortaleza, Estado do Cear√°) ‚Üí Enfermeiros, M√©dicos, Psic√≥logos etc.", "Concursos de sa√∫de em hospitais universit√°rios federais (como da UFC) ou estaduais", "Editais do SUS local ou Secretaria de Sa√∫de do Estado", "Poss√≠veis concursos em institui√ß√µes como IML (Instituto M√©dico Legal), ou laborat√≥rios p√∫blicos"]
            },
            'H': {
                title: "Humanas",
                description: "Voc√™ gosta de lidar com pessoas, ideias, comunica√ß√£o e quest√µes sociais.",
                professions: ["Advogado", "Professor", "Administrador", "Jornalista", "Psic√≥logo Organizacional", "Diplomata", "Rela√ß√µes P√∫blicas"],
                courses: ["Direito", "Pedagogia", "Jornalismo", "Administra√ß√£o", "Psicologia", "Ci√™ncias Sociais", "Comunica√ß√£o Social / Publicidade e Propaganda"],
                institutions: ["UFC", "Universidade de Fortaleza", "UNI7", "Faculdade Farias Brito"],
                contests: ["Concurso Delegado da Pol√≠cia Civil CE (necess√°rio curso de Direito)", "Concursos para Analista Judici√°rio / T√©cnico Judici√°rio em tribunais estaduais ou federais baseados no Cear√°", "Concursos para professor no Estado ou Munic√≠pio", "Concurso INSS ou Receita Federal (√°reas administrativas)"]
            },
            'A': {
                title: "Artes",
                description: "Voc√™ √© criativo, gosta de se expressar e transformar ideias em algo √∫nico.",
                professions: ["Designer", "Artista Pl√°stico", "M√∫sico", "Ator", "Publicit√°rio", "Escritor", "Cineasta"],
                courses: ["Artes Visuais", "M√∫sica", "Design Gr√°fico ou Design de Interiores", "Comunica√ß√£o / Publicidade e Propaganda", "Teatro / Artes C√™nicas (se houver oferta)", "Cinema / Produ√ß√£o Cultural"],
                institutions: ["UNI7", "Universidade de Fortaleza", "Faculdade Farias Brito", "Unichristus"],
                contests: ["Professor de Artes/M√∫sica nas redes municipal ou estadual", "Editais culturais da Prefeitura de Fortaleza ou Governo do Cear√° para produ√ß√£o cultural, teatro, m√∫sica, dan√ßa", "Concursos para comunica√ß√£o em √≥rg√£os p√∫blicos (setores de cultura, comunica√ß√£o social)", "Poss√≠veis concursos para publicidade ou design gr√°fico em √≥rg√£os governamentais ou prefeituras"]
            },
            'C': {
                title: "Concursos P√∫blicos",
                description: "Voc√™ gosta de estabilidade, disciplina e seguran√ßa. Tem perfil para defender, proteger ou administrar servi√ßos p√∫blicos.",
                professions: ["Policial Civil", "Policial Federal", "Bombeiro Militar", "Auditor Fiscal", "T√©cnico Judici√°rio", "Agente de Seguran√ßa"],
                courses: ["Direito", "Gest√£o P√∫blica", "Administra√ß√£o", "Seguran√ßa P√∫blica (ou cursos relacionados, se existirem)", "Cursos T√©cnicos de n√≠vel m√©dio tamb√©m se for para cargos que exigem isso"],
                institutions: ["UFC", "Unifor", "UNI7", "Farias Brito", "Unichristus"],
                contests: ["Concurso Pol√≠cia Civil CE ‚Üí Oficial Investigador; Delegado.", "Concurso Pol√≠cia Penal CE previsto.", "Guarda Municipal de Fortaleza (quando for realizado)"]
            }
        };

        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const nextButton = document.getElementById('next-button');
        const backButton = document.getElementById('back-button');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const resultContent = document.getElementById('result-content');

        let currentQuestionIndex = 0;
        let scores = { E: 0, S: 0, H: 0, A: 0, C: 0 };
        let userAnswers = []; // Armazena o √≠ndice da resposta de cada quest√£o
        let questionScores = []; // Armazena a pontua√ß√£o de cada resposta dada

        function startQuiz() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            currentQuestionIndex = 0;
            scores = { E: 0, S: 0, H: 0, A: 0, C: 0 };
            userAnswers = new Array(questions.length).fill(undefined);
            questionScores = new Array(questions.length).fill(undefined);
            
            displayQuestion();
        }

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.q;
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button w-full p-4 rounded-xl text-gray-700 focus:outline-none';
                button.dataset.points = JSON.stringify(option.points);
                button.addEventListener('click', () => handleAnswer(button, index, option.points));
                button.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${option.image}" class="w-12 h-12 rounded-md object-cover" alt="Imagem" onerror="this.onerror=null; this.src='https://placehold.co/80x80/cccccc/ffffff?text=Img'">
                        <span class="text-left flex-1">${option.text}</span>
                    </div>
                `;
                optionsContainer.appendChild(button);
            });

            progressText.textContent = `Quest√£o ${currentQuestionIndex + 1} de ${questions.length}`;
            updateNavigation();
        }

        function handleAnswer(button, optionIndex, points) {
            // Remove a pontua√ß√£o antiga se j√° houver uma resposta para esta pergunta
            if (questionScores[currentQuestionIndex]) {
                const oldPoints = questionScores[currentQuestionIndex];
                for (const profile in oldPoints) {
                    scores[profile] -= oldPoints[profile];
                }
            }
            
            // Adiciona a nova pontua√ß√£o
            for (const profile in points) {
                scores[profile] += points[profile];
            }

            // Salva a resposta e a pontua√ß√£o
            userAnswers[currentQuestionIndex] = optionIndex;
            questionScores[currentQuestionIndex] = points;
            
            updateNavigation();
        }
        
        function updateNavigation() {
             // Atualiza visualmente o bot√£o selecionado
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('selected', index === userAnswers[currentQuestionIndex]);
            });

            // Habilita/desabilita o bot√£o de avan√ßar
            nextButton.disabled = userAnswers[currentQuestionIndex] === undefined;

            // Mostra/esconde o bot√£o de voltar
            backButton.classList.toggle('hidden', currentQuestionIndex === 0);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const maxScore = Math.max(...Object.values(scores));
            const tiedProfiles = Object.keys(scores).filter(key => scores[key] === maxScore);

            let resultHtml = '';
            tiedProfiles.forEach(profileKey => {
                const result = results[profileKey];
                resultHtml += `

                        </div>
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">üè´ Onde estudar (Fortaleza/CE):</h4>
                            <p class="text-gray-600">${result.institutions.join(', ')}.</p>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">üìë Concursos p√∫blicos (CE):</h4>
                            <ul class="list-disc list-inside text-gray-600">${result.contests.map(c => `<li>${c}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
                <hr class="my-6">
                `;
            });
            resultContent.innerHTML = resultHtml;
        }

        // Adiciona os "escutadores de eventos" aos bot√µes
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', nextQuestion);
        backButton.addEventListener('click', previousQuestion);

    </script>
