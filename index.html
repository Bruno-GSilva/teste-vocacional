<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vocacional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: slideUp 1s ease-out;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.8;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff5252, #ff8f00);
        }
        
        .start-btn:active {
            transform: translateY(-1px);
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 60%; left: 85%; animation-delay: 1s; }
        .icon:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .icon:nth-child(4) { top: 30%; left: 80%; animation-delay: 3s; }
        .icon:nth-child(5) { top: 70%; left: 5%; animation-delay: 4s; }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes borderGlow {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .start-btn {
                padding: 16px 32px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <div class="icon">üéì</div>
        <div class="icon">üí°</div>
        <div class="icon">üî¨</div>
        <div class="icon">üé®</div>
        <div class="icon">‚öñÔ∏è</div>
    </div>
    
    <div class="container">
        <h1>Teste Vocacional</h1>
        <p class="subtitle">Descubra sua voca√ß√£o profissional e encontre o caminho ideal para seu futuro</p>
        <p class="subtitle">Teste aprovado por psic√≥logo !</p>
        <button class="start-btn" onclick="iniciarTeste()">Iniciar Teste</button>
    </div>
    
    <script>
        function iniciarTeste() {
            const btn = document.querySelector('.start-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                // Redireciona para a p√°gina do quiz
                window.location.href = 'quiz.html';
            }, 150);
        }
        
        // As anima√ß√µes de part√≠culas foram removidas para simplificar,
        // mas voc√™ pode adicion√°-las de volta se quiser.
    </script>
</body>
</html>
